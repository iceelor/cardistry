<!DOCTYPE html>
<html>
<head>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
	<title>cardistry</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/iconfont.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="content">

	<div class="reply">
		<h2><span class="icon">&#xe634;</span>私信<a href="">返回广场</a></h2>
		<div class="chat-box">
			<a href="" class="chat-photo"><img src="images/4.jpg" /></a>
			<span class="chat-box-info">来自<a href="">时扬扬</a>的消息</span>
			<span class="chat-box-info">你好</span>
			<em class="chat-box-num">20</em>
			<b class="icon chat-box-close">&#xe627;</b>
		</div>
		<a href="" class="reply-more">显示更早的聊天</a>
	</div>
</div>
<div class="popup popup-letter">
	
	<div class="popup-inner">

		<div class="letter">
			<div class="letter-header">
				<p>与<span>用户名</span>的私信对话</p>
				<b class="letter-close">返回消息列表</b>
			</div>
			<div class="letter-form clearfix">
				<textarea>发表评论</textarea>
				<p><a href="">发送</a><span>你还可以输入500字</span></p>
			</div>
			
			<div class="letter-cont">

				<div class="letter-you clearfix">
					<a href="" class="letter-photo"><img src="images/4.jpg" /></a>
					<p class="letter-time">16:20</p>
					<p class="letter-message">sb------------------------------------------------------------</p>
				</div>
				<div class="letter-me clearfix">
					<a href="" class="letter-photo"><img src="images/4.jpg" /></a>
					<p class="letter-time">2013-05-10 16:20</p>
					<p class="letter-message">你好,我想和你交个朋友</p>
				</div>
				<div class="letter-me clearfix">
					<a href="" class="letter-photo"><img src="images/4.jpg" /></a>
					<p class="letter-time">2013-05-10 16:20</p>
					<p class="letter-message">我觉得你就是sb，能不能有点素质。</p>
				</div>
				<div class="letter-you clearfix">
					<a href="" class="letter-photo"><img src="images/4.jpg" /></a>
					<p class="letter-time">16:20</p>
					<p class="letter-message">你好</p>
				</div>

			</div>
			<a class="letter-more" href="">显示更多历史消息</a>
			
		</div>
	</div>
	<a href="javascript:void(0)" class="popup-close icon">&#xe61e;</a>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/sea.min.js"></script>
<script type="text/javascript">
	$('.chat-box').click(function(){
		$('.popup-letter').show();
		$('html').css('overflow','hidden');
		return false;
	})
	$('.popup-close').click(function(){
		$('.popup').hide();
		$('html').css('overflow','auto');
		return false;
	})
</script>
</body>
</html>
